plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            setSrcDirs(['java'])
        }
        resources {
            setSrcDirs(['res'])
        }
    }
}

application {
    mainClassName = 'ch.epfl.cs107.play.Play'
}